<html>
    <head>
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/configure.css">
        <script src="/wails/ipc.js"></script>
        <script src="/wails/runtime.js"></script>
        <script>
            const activeMenuItem = "mi_configure";
        </script>
        <script type="module" src="js/lib/template-resolver.js"></script>
        <script type="module" src="js/lib/common.js"></script>
        <script type="module" src="js/configure.js"></script>
    </head>
    <body>
        <div class="templated flex" data-src="banner"></div>
        <div class="content flex ">
            <div class="halfwidth">
            <form id="config-form" action="javascript:void()">
                <div>
                <label for="input-name">Name
                <input type="text" id="input-name" required="yes"></input></label>
                </div>
                <div>
                <label for="input-url">Url
                <input type="text" id="input-url" required="yes"></input></label>
                </div>
                <div>
                <button type="button" id="add-button">Add</button>
                </div>
            </form>
            </div>
            <div class="feedsList flex centered halfwidth">
                <table class="fullwidth" id="feeds-table">
                    <thead>
                        <tr><th>Name</th><th>Url</th><th></th></tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3">(no feeds)</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="templated" data-src="footer"></div>
    </body>
</html>
