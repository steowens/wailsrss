<html>
    <head>
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/index.css">
        <script>
            const activeMenuItem = "mi_index";
        </script>
        <script type="module" src="js/lib/template-resolver.js"></script>
        <script type="module" src="js/lib/common.js"></script>
        <script type="module" src="js/index.js"></script>
    </head>
    <body>
        <div class="top templated flex" data-src="banner"></div>
        <div class="content">
            <div class="left-nav">
                <ul id="feeds" class="feeds">
                </ul>
            </div>
            <div class="right-area">
                <div id="feed-summary" class="feed-summary">
                    <div id="lds-hourglass" class=" hidden"><div id="lds-hourglass" class="lds-hourglass"></div></div>
                    <div class="title"></div>
                    <div class="author"></div>
                    <div class="description"></div>
                    <div class="copyright"></div>
                </div>
                <div id="feed-items" class="feed-items">
                    <div class="page-links"></div>
                    <div class="page-content"></div>
                </div>
            </div>
        </div>
        <div class="templated" data-src="footer"></div>
        <template id="rss-item-template">
            <div class="rss-item">
                <div class="rss-item-heading">
                    <span class="rss-title"></span> Published:
                    <span class="rss-published"></span>
                </div>
                <div class="author"> by <span class="name"></span> &lt;<span class="email"></span>&gt;</div>
                <div class="item-content"></div>
                <div class="enclosures-wrapper hidden">
                    <div class="enclosures-header">View / Listen</div>
                    <ul class="enclosures"></ul>
                </div>
                <div class="link-wrapper hidden">
                    <div>Link:</div>
                    <a class="rss-link" target="view-link" href="javascript:void(0)"></a>
                </div>
            </div>
        </template>
    </body>
</html>
